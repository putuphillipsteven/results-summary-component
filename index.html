<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Result Summary</title>
  </head>
  <body>
    <main class="result-main">
      <section class="result-container">
        <h1>Your result</h1>
        <section class="result-point">
          <p class="main-point">76</p>
          <p class="secondary-point">of 100</p>
        </section>
        <section class="result-text">
          <p class="result-text-header">Great</p>
          <p class="result-text-paragraph">
            You scored higher than 65% of the people who have taken these test.
          </p>
        </section>
      </section>
      <section class="summary-main">
        <section class="summary-header">
          <h2>Summary</h2>
        </section>
        <section class="summary-list-container">
          <div class="summary-list" id="reaction">
            <section class="left">
              <img src="./assets/images/icon-reaction.svg" />
              <p>Reaction</p>
            </section>
            <p class="score">
              80<span class="score-gray"
                ><span class="score-divider">/</span>100</span
              >
            </p>
          </div>
          <div class="summary-list" id="memory">
            <section class="left">
              <img src="./assets/images/icon-memory.svg" />
              <p>Memory</p>
            </section>

            <p class="score">
              92<span class="score-gray"
                ><span class="score-divider">/</span>100</span
              >
            </p>
          </div>
          <div class="summary-list" id="verbal">
            <section class="left">
              <img src="./assets/images/icon-verbal.svg" />
              <p>Verbal</p>
            </section>
            <p class="score">
              61<span class="score-gray"
                ><span class="score-divider">/</span>100</span
              >
            </p>
          </div>
          <div class="summary-list" id="visual">
            <section class="left">
              <img src="./assets/images/icon-visual.svg" />
              <p>Visual</p>
            </section>
            <p class="score">
              72<span class="score-gray"
                ><span class="score-divider">/</span>100</span
              >
            </p>
          </div>
        </section>
        <section class="summary-button">
          <input type="submit" value="Continue" />
        </section>
      </section>
    </main>
    <section class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >
      Coded by <a href="#">I Putu Phillip Steven</a>.
    </section>
  </body>
</html>
